{% extends "base.html" %}



{% block content %}

<div class="d-flex align-items-start d-flex justify-content-start bg-light" >
	<div class="col-4 p-3 shadow vh-100 bg-dark">
		<div class="mb-5 text-white">
			<h2>Collecte de notes</h2>
			<hr>	
		</div>

		<div class="my-5 text-white">
			<h3>S'identifier</h3>
		</div>

		<form action="" method="POST" class="w-100" autocomplete="off">
			{% csrf_token %}
			<div class="form-floating mb-3">
				{{ form.email }}
				<label for="floatingInput">Adresse email</label>
			</div>
			<div class="form-floating mb-3">
				{{ form.password }}
				<label for="floatingPassword">Mot de passe</label>
			</div>
			<div>
				<button type="submit" class="w-100 btn btn-lg btn-primary">S'identifier</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
